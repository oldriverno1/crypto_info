<nav aria-label="Page navigation example" class="d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item" *ngIf="currentPage !== 1">
      <a class="page-link pointer" (click)="emitThisPage(1)">first</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="emitThisPage(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li
      *ngFor="let item of getPagination(); index as i"
      class="page-item"
      [class.active]="currentPage === item"
    >
      <a class="page-link pointer" (click)="emitThisPage(item)">{{ item }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link pointer" (click)="emitThisPage(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item" *ngIf="currentPage !== totalPages">
      <a class="page-link pointer" (click)="emitThisPage(totalPages)">last</a>
    </li>
  </ul>
</nav>
