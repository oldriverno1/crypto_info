<div class="container">
  <div class="table-responsive-md">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">名稱</th>
          <th scope="col">價格</th>
          <th scope="col">24h%</th>
          <th scope="col">7d%</th>
          <th scope="col">市值</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let currencyTicker of currencyTickers; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img class="coin-logo mr-1" [src]="currencyTicker.logo_url" />{{
              currencyTicker.name
            }}&nbsp;<span class="light-gray">{{ currencyTicker.symbol }}</span>
          </td>
          <td>NT${{ currencyTicker.price | priceFormat }}</td>
          <td><fa-icon [icon]="faCaretUp"></fa-icon></td>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav aria-label="Page navigation example" class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
