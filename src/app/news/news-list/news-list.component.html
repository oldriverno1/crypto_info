<ul class="list-group list-group-flush" *ngIf="news">
  <ng-container *ngFor="let blank of [].constructor(7); index as i">
    <li class="list-group-item" [class]="i === 0 ? ['pb-2','pt-0'] : 'py-2'">
      <a [href]="news[i].url" target="blank" [title]="news[i].title">
        <span class="title-time">{{ timeFormat(news[i].published_at) }}</span>
        <span class="news-title">{{ news[i].title }}</span>
      </a>
    </li>
  </ng-container>
</ul>
